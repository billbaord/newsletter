<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


</head>
<body>
  <div class="container">
    <div class="text-container" id="text-container">
      <h1 class="title">Stay Updated!</h1>
      <p> Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <form id="newsletter-form">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-container" required>
        <button class="form-container" type="submit" id="newsletter-btn">Subscribe to Monthly Newsletter</button>
      </form>
    </div>
    <div class="image-container" id="image-container">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="Newsletter Illustration">
    </div>
    <div id="success-message" class="success-message-container hidden">
        <img src="assets/images/icon-success.svg">
        <h2 class="title">Thanks for Subscribing!</h2>
    </div>
  </div>

 

  <script src="index.js"></script>
</body>

</html>
